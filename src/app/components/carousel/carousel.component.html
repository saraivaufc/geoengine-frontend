<div id="homeCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	  <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
	  <li data-target="#homeCarousel" data-slide-to="1"></li>
	  <li data-target="#homeCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<app-carousel-item 
			[label]="'Utilize as últimas tecnologias em monitoramento agrícola.'"
			[description]="'Diáriamente, centenas de satélites capturam imagens ao redor do mundo, e milhares de empresas utilizam essas informações para gerenciar com mais eficiência seus recursos e economizar dinheiro.'" 
			[image]="'/assets/images/slide1.png'"
			[active]="true"
		></app-carousel-item>
		<app-carousel-item 
			[label]="'Second slide label'"
			[description]="'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'" 
			[image]="'/assets/images/slide2.png'"
		></app-carousel-item>
		<app-carousel-item 
			[label]="'Third slide label'"
			[description]="'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'" 
			[image]="'/assets/images/slide3.png'"
		></app-carousel-item>
	</div>
	<a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Anterior</span>
	</a>
	<a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Próxima</span>
	</a>
