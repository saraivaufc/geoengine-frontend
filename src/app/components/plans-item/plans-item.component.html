<div class="card-header">
	<h4 class="my-0 font-weight-normal">{{ title }}</h4>
</div>
<div class="card-body">
	<h1 class="card-title pricing-card-title">{{ prefix }}{{ pricing }} <small class="text-muted">/ {{ period }}</small></h1>
	<ul class="list-unstyled mt-3 mb-4">
		<li *ngFor="let feature of features">
			{{ feature.title }}
		</li>
	</ul>
	<button type="button" class="btn btn-lg btn-block btn-outline-primary">Get Starter</button>
</div>
