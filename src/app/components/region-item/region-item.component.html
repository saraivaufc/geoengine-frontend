<div class="card">
	<img class="card-img-top" src="/assets/images/region.png" alt="Card image cap" height="200px">
	<div class="card-body">
		<a [routerLink]="['/dashboard/regions', region.properties.code]">
			<h5 class="card-title">{{ region.properties.code }}</h5>
		</a>
		<p>{{ region.properties.start_date }}</p>
	</div>
</div>
