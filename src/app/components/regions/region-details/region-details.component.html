<div class="card mb-3 w-100">
	<div class="row">
		<div class="col-md-4">
			<div id="map-{{ id }}" class="map card-img" style="width: 100%; height: 100%;"></div>
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<div class="table-responsive">
					<div class="float-right btn-options">
						<a class="btn btn-outline-primary" [routerLink]="['/regions', id]">
							<i class="fa fa-eye"></i>
						</a>
						<a class="btn btn-outline-info" [routerLink]="['/edit-region', id]">
							<i class="fa fa-edit"></i>
						</a>
						<a class="btn btn-outline-danger" (click)="deleteRegion(id)">
							<i class="fa fa-trash"></i>
						</a>
					</div>
					<table class="table">
						<tbody>
							<tr>
								<td class="text-primary">
									<i class="fa fa-barcode"></i> {{ "ID:" | translate }}
								</td>
								<td>{{ region?.id }}</td>
							</tr>
							<tr>
								<td class="text-primary">
									<i class="fa fa-leaf"></i> {{ "Crop type:" | translate }}
								</td>
								<td>{{ region?.properties.crop_type }}</td>
							</tr>
							<tr>
								<td class="text-primary">
									<i class="fa fa-seedling"></i> {{ "Planting date:" | translate }}
								</td>
								<td>{{ region?.properties.planting_date }}</td>
							</tr>
							<tr>
								<td class="text-primary">
									<i class="fa fa-tractor"></i> {{ "Haverest date:" | translate }}
								</td>
								<td>{{ region?.properties.harvest_date }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
