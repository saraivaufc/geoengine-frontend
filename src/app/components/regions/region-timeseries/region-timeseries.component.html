<div class="card shadow mb-4 w-100 h-100">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary" [textContent]="'CROP HISTORY' | translate"></h6>
    </div>
    <div class="card-body">
        <div class="d-inline-flex">
            <div style="width: 170px;">
                <input class="form-control" type="date" [(ngModel)]="startDate" (change)="loadTimeSeries()"/>
            </div>
            <div style="width: 170px;">
                <input class="form-control" type="date" [(ngModel)]="endDate" (change)="loadTimeSeries()"/>
            </div>
        </div>
        <div class="col-md-12">
            <h1 class="text-center" *ngIf="!chartLoaded">Loading chart...</h1>
            <div id="chart" class="w-100" style="height: 300px;"></div>
        </div>
    </div>
</div>
