<form>
	<div class="form-row">
		<div class="col">
			<label for="exampleInputEmail1">First name</label>
			<input type="text" class="form-control" placeholder="Enter First name" required="true">
		</div>
		<div class="col">
			<label for="exampleInputEmail1">Last name</label>
			<input type="text" class="form-control" placeholder="Enter Last name" required="true">
		</div>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required="true">
<!-- 		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="true">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Confirm Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="true">
	</div>
	<div class="form-group form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1" required="true">
		<label class="form-check-label" for="exampleCheck1">Check me out</label>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
