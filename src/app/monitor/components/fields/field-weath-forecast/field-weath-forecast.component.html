<div class="card shadow mb-4 w-100 h-100">
  <!-- Card Header - Dropdown -->
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary" [textContent]="'WEATHER FORECAST' | translate"></h6>
  </div>
  <div class="card-body">
    <iframe id="forecast_embed" frameborder="0" height="245" width="100%" [src]=" '//forecast.io/embed/#units=ca&lat=' + this.lat + '&lon='+ this.lon | safe">
    </iframe>
  </div>
</div>
